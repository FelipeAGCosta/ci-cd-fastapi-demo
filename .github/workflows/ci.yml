name: CI/CD - Testes, Lint, Build e Push Docker

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  quality_gate:
    name: Quality Gate (ruff + tests + coverage)
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: sqlite:///./ci_test.db

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (ruff)
        run: |
          ruff check .

      - name: Rodar migrations (Alembic)
        run: |
          alembic upgrade head

      - name: Testes + Coverage (pytest)
        run: |
          pytest --cov=app --cov-report=term-missing --cov-report=xml

      - name: Coverage mínimo
        run: |
          python -m coverage report --fail-under=80

  build_and_push:
    name: Build e Push Docker Hub
    runs-on: ubuntu-latest
    needs: quality_gate

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Gerar tags Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/ci-cd-fastapi-demo
          tags: |
            type=raw,value=latest
            type=sha,format=long

      - name: Build e Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
