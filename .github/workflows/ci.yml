name: CI/CD - Testes, Lint, Build e Push Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality-gate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Rodar migrations (Alembic)
        env:
          # Mantém o CI simples (não depende de Postgres aqui)
          DATABASE_URL: "sqlite:///./app.db"
          # Garante que o `import app...` funcione no runner
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m alembic upgrade head

      - name: Lint (ruff)
        run: |
          ruff check .

      - name: Testes + Cobertura
        run: |
          pytest --cov=app --cov-report=term-missing --cov-fail-under=80

  build-and-push:
    needs: quality-gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build e Push (latest + sha)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            felipeagcosta/ci-cd-fastapi-demo:latest
            felipeagcosta/ci-cd-fastapi-demo:${{ github.sha }}
